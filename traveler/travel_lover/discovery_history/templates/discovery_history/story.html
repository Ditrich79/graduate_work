{% extends 'discovery_history/discovery_history.html' %}

{% block content %}
<div class="element">
    <div><img src="{{ story.image.url }}" alt=""></div>
    <div class="text2">
        <h2 class="single_story_title">{{ story.title }}</h2>
        {{ story.description|safe }}
    </div>
    <div class="slides">
        <img id="block_slides" class="picture" src="{{ story.image2.url }}" alt="">
        <img class="picture" src="{{ story.image3.url }}" alt="">
        <img class="picture" src="{{ story.image4.url }}" alt="">
        <img class="picture" src="{{ story.image5.url }}" alt="">
    </div>
    <button class="btnRight">Следующая картинка</button>
</div>

{% endblock %}
